<!doctype html> <!-- declares the HTML document type -->
<html lang="en" xmlns:th = "http://www.thymeleaf.com"> <!-- start of HTML document, with the "en" language and a custom namespace called "th" -->

<head> <!-- start of the header section -->
    <meta charset="utf-8"> <!-- sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- sets the viewport for mobile devices -->
    <title>movie Info</title> <!-- sets the title of the webpage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> <!-- loads the Bootstrap CSS framework -->
</head>

<body> <!-- start of the body section -->

<nav class="navbar navbar-expand-lg navbar-light bg-dark"> <!-- navigation bar -->
    <div class="container-fluid">
        <img src="/images/logo.png" width="250px"/> <!-- displays the logo image -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a> <!-- navigation link to the home page -->
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/interested_movies">Interested Movies</a> <!-- navigation link to the interested movies page -->
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/watched_movies">Watched Movies</a> <!-- navigation link to the watched movies page -->
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="/add_movie">Add New Movie</a> <!-- navigation link to the add new movie page -->
            </div>

        </div>
    </div>
</nav>


<div class="container my-5 p-5" style="border:1px solid black"> <!-- container div for the form -->
    <h4 class="text-center"> Add New Movie</h4> <!-- heading for the form -->
    <form class="col-md-7 offset-md-3" th:action="@{/save}" method="post"> <!-- form with action attribute pointing to "/save" and a POST method -->
        <!-- A form with input fields for movie information -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name = "name" id = "name">
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" name = "director" id = "director">
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" name = "type" id = "type">
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Country</label>
            <input type="text" class="form-control" name = "country" id = "country">
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Year</label>
            <input type="text" class="form-control" name = "year" id = "year">
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Rating</label>
            <input type="text" class="form-control" name = "rating" id = "rating">
        </div>
        <!-- A submit button to submit the form data -->
       <center><button type="submit" class="btn btn-primary">Submit</button></center>

    </form>
</div>

<!-- Importing necessary Bootstrap and Popper.js libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
