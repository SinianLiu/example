<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>movie Info</title>
    <!-- Font Awesome icon kit -->
    <script src="https://kit.fontawesome.com/696062bddc.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Search functionality CSS -->
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css" rel="stylesheet"/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <img src="/images/logo.png" width="250px"/>
        <!-- Navbar toggler for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar items -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/interested_movies">Interested Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/watched_movies">Watched Movies</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="/add_movie">Add New Movie</a>
            </div>

        </div>
    </div>
</nav>
<!-- The container with the table -->
<div class="container my-5 col-md-9">
    <!-- The table displaying movie information -->
    <table class="table table-striped table-hover" id = "movie-table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Director</th>
            <th scope="col">Type</th>
            <th scope="col">Country</th>
            <th scope="col">Year</th>
            <th scope="col">Rating</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Displaying each movie's information using Thymeleaf -->
        <tr th:each="m:${movie}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.name}"></td>
            <td th:text="${m.director}"></td>
            <td th:text="${m.type}"></td>
            <td th:text="${m.country}"></td>
            <td th:text="${m.year}"></td>
            <td th:text="${m.rating}"></td>
            <!-- The action column with buttons for deleting the movie -->
            <td><a style="color:red" th:href ="@{/delete_movie/{id}(id=${m.id})}"><i class="fa-solid fa-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Adding search functionality with DataTables plugin -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#movie-table").DataTable({
            'aoColumnDefs':[{
                'bSortable': false,
                'aTargets':[-1]
            }]
        });
    })
</script>
<!-- Importing necessary JavaScript libraries for Bootstrap and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
